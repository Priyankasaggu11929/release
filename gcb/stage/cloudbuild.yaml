steps:
- name: gcr.io/cloud-builders/git
  dir: "go/src/k8s.io"
  args:
  - "clone"
  - "https://github.com/${_TOOL_ORG}/${_TOOL_REPO}"

- name: gcr.io/cloud-builders/git
  entrypoint: "bash"
  dir: "go/src/k8s.io/release"
  args:
  - '-c'
  - |
    git fetch
    echo "Checking out ${_TOOL_REF}"
    git checkout ${_TOOL_REF}

- name: gcr.io/k8s-staging-releng/k8s-cloud-builder:${_KUBE_CROSS_VERSION_LATEST}
  dir: "go/src/k8s.io/release"
  env:
  - "GOPATH=/workspace/go"
  - "GOBIN=/workspace/bin"
  args:
  - "./compile-release-tools"
  - "krel"

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'echo $$DOCKERHUB_TOKEN']
  secretEnv: ['DOCKERHUB_TOKEN']


- name: gcr.io/k8s-staging-releng/k8s-cloud-builder:${_KUBE_CROSS_VERSION}
  dir: "/workspace"
  env:
  - "TOOL_ORG=${_TOOL_ORG}"
  - "TOOL_REPO=${_TOOL_REPO}"
  - "TOOL_REF=${_TOOL_REF}"
  - "BUILD_ID=${BUILD_ID}"
  - "K8S_ORG=${_K8S_ORG}"
  - "K8S_REPO=${_K8S_REPO}"
  - "K8S_REF=${_K8S_REF}"
  - GOOGLE_SERVICE_ACCOUNT_NAME=psaggu-krel-staging@psaggu-gcp.iam.gserviceaccount.com
  secretEnv:
  - GITHUB_TOKEN
  - DOCKERHUB_TOKEN
  args:
  - "bin/krel"
  - "stage"
  - "--submit=false"
  - "${_NOMOCK}"
  - "--log-level=${_LOG_LEVEL}"
  - "--type=${_TYPE}"
  - "--branch=${_RELEASE_BRANCH}"
  - "--build-version=${_BUILDVERSION}"

tags:
- ${_GCP_USER_TAG}
- ${_RELEASE_BRANCH}
- ${_NOMOCK_TAG}
- STAGE
- ${_GIT_TAG}
- ${_TYPE_TAG}
- ${_MAJOR_VERSION_TAG}
- ${_MINOR_VERSION_TAG}
- ${_PATCH_VERSION_TAG}
- ${_KUBERNETES_VERSION_TAG}

options:
  machineType: N1_HIGHCPU_32

substitutions:
  # _GIT_TAG will be filled with a git-based tag of the form vYYYYMMDD-hash, and
  # can be used as a substitution
  _GIT_TAG: '12345'
